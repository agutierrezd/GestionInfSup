<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Autocomplete - XML data parsed once</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<script src="../../jquery-1.7.1.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.position.js"></script>
	<script src="../../ui/jquery.ui.autocomplete.js"></script>
	<style>
	.ui-autocomplete-loading { background: white url('slideshow-loading.gif') right center no-repeat; }
	</style>
	<script>
	$(function() {
		function log( message ) {
			$( "<div/>" ).text( message ).prependTo( "#log" );
			$( "#log" ).scrollTop( 0 );
		}

		$.ajax({
			url: "arancel.php",
			dataType: "xml",
			success: function( xmlResponse ) {
				var data = $( "row", xmlResponse ).map(function() {
					return {
						value: $( "idarancel", this ).text(),
						info:  $.trim( $( "arancel", this ).text()),
						id: $( "idarancel", this ).text()
					};
				}).get();
				$( "#birds" ).autocomplete({
					source: data,
					minLength: 3,
					select: function( event, ui ) {
						log( ui.item ?
							"Información: " + ui.item.info + ", arancel: " + ui.item.value:"Nothing selected, input was " + this.value );
					}
				});
			}
		});
	});
	</script>
</head>
<body>


<div class="ui-widget">
	<label for="birds">Subpartida: </label>
	<input id="birds" />
</div>
<div class="ui-widget" style="margin-top:2em; font-family:Arial">
	Información de las subpartidas:
	  <div id="log" style="height: 50px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
</div>
</body>
</html>
